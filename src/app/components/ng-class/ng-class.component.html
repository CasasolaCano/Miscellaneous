<div [ngClass]="alert" class="alert" role="alert">
    A simple primary alertâ€”check it out!
</div>

<button type="button" class="btn btn-info" (click)="alert = 'alert-info'"> 
    Info
</button>

<button type="button" class="btn btn-success" (click)="alert = 'alert-success'">
    Success
</button>

<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info' : !propiedades.danger}">
    Hola mundo
</h3>

<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button" class="btn" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">
    Cambiar
</button>

<br><br>

<h3>Proceso Asincrono</h3>

<button (click)="execute()" type="button" name="button" class="btn btn-primary">
    <i [ngClass] = "{'fa-save' : !loading, 'fa-sync fa-spin': loading}" class="fas"></i>
    <span *ngIf="!loading"> Guardar Cambios </span>
    <span *ngIf="loading"> Espere por favor</span>
</button>
